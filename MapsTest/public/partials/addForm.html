<div class="col-md-5">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h2 class='panel-title text-center'>Join the Team? <span class='glyphicon glyphicon-map-marker'></span></h2>
    </div>
    <div class="panel-body">
      <form name='addForm' novalidate>
        <div class="form-group">
          <label for="username">UserName <span class='badge'>All fields required</span></label>
          <input type="text" class='form-control' id='username' placeholder='OldnGold' ng-model='formData.username' required>
        </div>
        <label class='radio control-label'>Gender</label>
        <div class="radio">
          <label for="">
            <input type="radio" name='optionsRadios' id='radiomale' value='Male' ng-model='formData.gender'>Male
          </label>
        </div>
        <div class="radio" required>
          <label for="">
            <input type="radio" name='optionsRadios' id='radiofemale' value='Female' ng-model='formData.gender'>Female
          </label>
        </div>
        <div class="radio">
          <label for="">
            <input type="radio" name='optionsRadios' id='radioother' value='Whats it to ya?' ng-model='formData.gender'>Whats it to ya?
          </label>
        </div>
        <div class="form-group">
          <label for="language">Favorite Language</label>
          <input type="text" class='form-control' id='language' placeholder='Fortran' ng-model='formData.favlang' required>
        </div>
        <div class="form-group">
          <label for="latitude">Latitude</label>
          <input type="text" class='form-control' id='latitude' value='39.500' ng-model='formData.latitude' readonly>
        </div>
        <div class="form-group">
          <label for="longitude">Longitude</label>
          <input type="text" class='form-control' id='longitude' value='-98.350' ng-model='formData.longitude' readonly>
        </div>
        <div class="form-group">
          <label for="verified">html5 verified location? <span><button ng-click='refreshLoc()' class='btn btn-default btn-xs'><span class='glyphicon glyphicon-refresh'></span></button></span></label>
          <input type="text" class='form-control' id='verified' placholder='Nope' ng-model='formData.htmlverified' readonly>
        </div>
        <button type='submit' class='btn btn-danger btn-block' ng-click='createUser()' ng-disabled='addForm.$invalid'>Submit</button>
      </form>
    </div>
  </div>
</div>
