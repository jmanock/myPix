<html class='no-js' ng-app='meanMapApp'>
<head>
  <meta charset="UTF-8">
  <title>MyMeanMap</title>
  <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="style.css">
  <script src='https://maps.googleapis.com/maps/api/js?key=AIzaSyDrn605l7RPadiwdzsOlRw9O28lxfYBJ6s'></script>
  <script src='../bower_components/modernizr/bin/modernizr'></script>
  <script src='../bower_components/jquery/dist/jquery.js'></script>
  <script src='../bower_components/angular/angular.js'></script>
  <script src='../bower_components/angular-route/angular-route.js'></script>
  <script src='../bower_components/angularjs-geolocation/dist/angularjs-geolocation.min.js'></script>
  <script src='js/app.js'></script>
  <script src='js/gservice.js'></script>
  <script src='js/addCtrl.js'></script>
  <script src='js/queryCtrl.js'></script>
  <script src='js/headerCtrl.js'></script>
</head>
<body>
  <div class="container">
    <div class="header" ng-controller='headCtrl'>
      <ul class='nav nav-pills pull-right'>
        <li ng-class='{active:isActive("/join")}'><a href="/#/join">Join the Team</a></li>
        <li ng-class='{active:isActive("/find")}'><a href="/#/find">Find Teammates</a></li>
      </ul>
      <h3 class='text-muted'>The new MEan MapApp</h3>
    </div>
    <div class="row content">
      <div class="col-md-7">
        <div id="map"></div>
      </div>
      <div ng-view></div>
    </div>
    <hr>
    <div class="footer">
      <p class='text-center'><span class='glyphicon glyphicon-check'></span> Created by ME</p>
    </div>
  </div>
</body>
</html>
