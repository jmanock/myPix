<form action="" name='authForm' ng-submit='authForm.$valid && vm.submitAction({user:vm.user})' class='form-signin' novalidate>
  <h2 class='form-signin-heading' ng-bind='vm.formTitle'></h2>
  <p ng-show='vm.error' class='text-danger' ng-bind='vm.error'></p>
  <input type="email" ng-model='vm.user.email' ng-model-options="{updateOn:'default blur', debounce:{default:1000, blur:0}}" name='email' class='form-control' placeholder='Email ' required autofocus>
  <div ng-show='authForm.$submitted'>
    <p ng-show='authForm.email.$error.required' class='text-danger'>Email Required</p>
    <p ng-show='authForm.email.$error.email' class='text-danger'>Please enter an email address</p>
  </div>
  <input type="password" ng-model='vm.user.password' name='password' class='form-control' placeholder='Password' required>
  <div ng-show='authForm.$submitted'>
    <p ng-show='authForm.password.$error.required' class='text-danger'>Password is required</p>
  </div>
  <button class='btn btn-lg btn-primary btn-block' ng-bind='vm.formTitle' type='submit'></button>
</form>
