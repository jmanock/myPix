<html>
<head>
  <meta charset="UTF-8">
  <title>WeatherMe</title>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.0/jquery.js'></script>
  <style>
    input, label, select{
      display:block;
      width:100%;
      margin:0;
      width:150px;
    }
    body{
      background-color:#eee;
    }
  </style>
</head>
<body>
  <p>Enter yo zipcode and watch the city and state appear magiclly</p>
  <form action="">
    <label for="zip">Zip:</label>
    <input type="numbers" id='zip' name='zip'>
    <label for="city">City:</label>
    <div id='city_wrap'><input type="text" name='city' id='city'></div>
    <label for="state">State:</label>
    <input type="text" name='state' id='state'>
  </form>
  <script>
    $(document).ready(function(){
      $('#zip').keyup(function(){
        if($(this).val().length == 5){
          var zip = $(this).val();
          var city = '';
          var state = '';
          $.getJSON('http://maps.googleapis.com/maps/api/geocode/json?address='+zip).success(function(response){
            var address_components = response.results[0].address_components;
            $.each(address_components, function(index, component){
              var types = component.types;
              $.each(types, function(index, type){
                if(type == 'locality'){
                  city = component.long_name;
                }
                if(type == 'administrative_area_level_1'){
                  state = component.short_name;
                }
              });
            });
            var cities = response.results[0].postcode_localities;
            if(cities){
              var $select = $(document.createElement('select'));
              console.log(cities);
              $.each(cities, function(index, locality){
                var $option = $(document.createElement('option'));
                $option.html(locality);
                $option.attr('value', locality);
                if(city == locality){
                  $option.attr('selected', 'selected');
                }
                $select.append($option);
              });
              $select.attr('id', 'city');
              $('#city_wrap').html($select);
            }else{
              $('#city').val(city);
            }
            $('#state').val(state);
          });
        }
      });
    });
  </script>
</body>
</html>
