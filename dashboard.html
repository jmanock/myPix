<h1>Dashboard</h1>
<p>{{profile.name}}</p>
<input type="text" ng-model='profile.name'>
<button ng-click='update()'>Update Profile</button>
<input type="text" ng-model='thing.name'>
<button ng-click='addThing()'>AddThing</button>
<div ng-repeat='thing in things'>
  {{thing.name}}
  <button ng-click='removeThing(thing)'>Destroy</button>
</div>
